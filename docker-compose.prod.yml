services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
      RATELIMIT_STORAGE_URL: redis://redis:6379/0
      DATABASE_PATH: /app/data/base.db
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
    restart: unless-stopped