<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}R√©union Wiki{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- PWA -->
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.webmanifest') }}"
    />
    <meta name="theme-color" content="#009688" />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='icons/favicon.ico') }}"
    />

    {% block head %}{% endblock %}
  </head>

  <body>
    <header>
      <h1 class="site_title"><a href="/">R√©union Wiki</a></h1>
      {% block header_content %}{% endblock %}
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <a
        href="https://forms.gle/kimeZjk8TPQAhMCE6"
        class="propos_site"
        target="__blank"
        >Proposez un site !</a
      >
      <p><strong>R√©union Wiki</strong> - Simplifions l'information locale.</p>
      <nav>
        <a href="/mentions-legales" target="_blank">Mentions l√©gales</a> |
        <a href="https://forms.gle/GScJkMiEZXVSted78" target="_blank"
          >Contact</a
        >
      </nav>
    </footer>

    <script>
      // Enregistrement du Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker enregistr√©"))
          .catch((err) => console.error("Erreur Service Worker :", err));
      }

      // Si l'app est d√©j√† install√©e (mode standalone), on ne fait rien
      const isStandalone =
        window.matchMedia("(display-mode: standalone)").matches ||
        window.navigator.standalone === true;

      if (!isStandalone) {
        let deferredPrompt;

        // √âcoute de l‚Äô√©v√©nement d'installation propos√© par Chrome
        window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault(); // Emp√™che Chrome d'afficher sa banni√®re native
          deferredPrompt = e;

          // Cr√©ation du bouton "Installer l'application"
          const installBtn = document.createElement("button");
          installBtn.textContent = "Installer l'application üì≤";
          installBtn.style = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        font-weight: bold;
        font-family: 'Inter', sans-serif;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        z-index: 1000;
      `;
          document.body.appendChild(installBtn);

          //Quand l'utilisateur clique sur le bouton
          installBtn.addEventListener("click", () => {
            installBtn.remove(); // Supprime le bouton
            deferredPrompt.prompt(); // Ouvre le prompt d‚Äôinstallation

            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === "accepted") {
                console.log("L'utilisateur a install√© l'application");
              } else {
                console.log("L'utilisateur a refus√© l'installation");
              }
              deferredPrompt = null;
            });
          });
        });
      }
    </script>
  </body>
</html>
