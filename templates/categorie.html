<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{nom_categorie}} - Réunion Wiki</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body>
    <header>
      <h1>
        <h1><a href="{{categorie}}">{{nom_categorie}}</a></h1>
      </h1>
    </header>
    <main>
      <div class="category">
        <ul>
          {% for site in sites%}
          <li>
            <a
              href="{{ site['lien']}}"
              target="_blank"
              rel="noopener norefferrer"
            >
              <strong>{{ site['nom']}}</strong> - {{ site['ville'] or ''}} ↗
            </a>
            : {{site['description']}}
          </li>
          {% endfor %}
        </ul>
        <a href="/"> Retour à l'accueil</a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
