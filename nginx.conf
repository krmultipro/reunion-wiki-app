server {
    listen 80;
    server_name reunionwiki.re www.reunionwiki.re;

    # Certbot (HTTP-01)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection HTTP â†’ HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name reunionwiki.re www.reunionwiki.re;

    ssl_certificate /etc/letsencrypt/live/reunionwiki.re/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reunionwiki.re/privkey.pem;

    # Logs pour GoAccess
    access_log /var/log/nginx/access.log combined;
    error_log  /var/log/nginx/error.log warn;

    # ðŸ”¹ FICHIERS STATIQUES (dont GoAccess)
    location /static/ {
        alias /var/www/static/;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ðŸ”¹ Application Flask
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
