version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - RATELIMIT_STORAGE_URL=redis://redis:6379/0
      - DATABASE_PATH=/app/base.db
    depends_on:
      - redis
    volumes:
      - .:/app
